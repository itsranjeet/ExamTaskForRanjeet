<div class="top-heading">
  <h1>Angular Interview Table</h1>
</div>
<div class="content-wrapper">
  <div class="mb-3 row">
    <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Search :</label>
    <div class="col-xs-3 col-sm-auto">
      <input class="form-control" type="text" [(ngModel)]="searchText">
    </div>
  </div>

  <div class="form-group city">
    <label for="exampleFormControlSelect1">Sort: </label>
    <select class="selectpicker" id="exampleFormControlSelect1" (change)='onOptionsSelected($event)'>
      <option value="">Select</option>
      <option value="asc">Asc Order</option>
      <option value="desc">Desc Order</option>
    </select>
  </div>
  <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Add New</button>
</div>
<div class="table-area">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ManuFacturerName</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of resultArray | searchFilter:searchText">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item?.manufacturerName }}</td>
        <td>{{ item?.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshTable()">
  </ngb-pagination>
</div>




<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="Email"> ManuFacturerName</label>
      <input type="text" class="form-control" [(ngModel)]="name" />
    </div>
    <div class="form-group">
      <label for="Email"> Description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveData()">Save</button>
  </div>
</ng-template>


<ngx-spinner type="line-scale"></ngx-spinner>
<router-outlet></router-outlet>
